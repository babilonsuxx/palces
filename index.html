<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
        <!-- дом-->
        <!--entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: 37.8505381; latitude: 55.7461593;" /-->

       

        <!-- машка-->
        <!--a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: 39.0283255; latitude: 55.3858706;" /-->
        <a-entity
            text="value: ДОМ МашиЪ what+; 
            color: #BBB; font: new.fnt; fontImage: new.png"
            
            gps-entity-place="longitude: 39.0283255; latitude: 55.3858706;"
            scale="5 5 5">
        </a-entity>

        <!--a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" gps-projected-entity-place="longitude: 37.8505381; latitude: 55.7461593"/-->
        <a-entity
            text="value: ДОМ МашиЪ what++; color: #BBB; font: new.fnt; fontImage: new.png"
            
            scale="5 5 5"
            gps-projected-entity-place="longitude: 37.8505381; latitude: 55.7461593"
            >
        </a-entity>
        <a-entity
            geometry="primitive: plane; height: auto; width: auto"
            material="color: blue"
            position="0 2 -5"
            text="value: ДОМ МашиЪ what++; color: #BBB; font: new.fnt; fontImage: new.png">
        </a-entity>
        <a-entity

            geometry="primitive: plane; height: auto; width: auto"
            material="color: blue"
            text="width: 4; value: This text will be 4 units wide."></a-entity>
        <a-camera gps-projected-camera rotation-reader></a-camera>

        <!-- тест у себя с кубиками и все такое-->
	</a-scene>
    <script>
        console.log('текст на табличке!выа');
    </script>
</body>
