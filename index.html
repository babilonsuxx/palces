<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>
        <!-- дом-->
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: 37.8505381; latitude: 55.7461593;" />
        <!-- тимон-->
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: 30.4065401750235; latitude: 60.00870525;" />
        <!-- машка-->
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: 39.0283255; latitude: 55.3858706;" />

        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2" gps-projected-entity-place="longitude: 37.8505381; latitude: 55.7461593"/>
        <a-entity
            text="value: Strategy without tactics is the slowest route to victory. Tactics without strategy is the noise before defeat.; 
                    color: #BBB"
            position="-0.9 0.2 -3"
            scale="3 3 3">
        </a-entity>
        <a-camera gps-projected-camera rotation-reader></a-camera>

        <!-- тест у себя с кубиками и все такое-->
	</a-scene>
    <script>
        console.log('version 1.4-widthText111');
    </script>
</body>
